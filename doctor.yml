# Default check configuration for `wp doctor`
autoload-options-size:
  class: runcommand\Doctor\Checks\Autoload_Options_Size
constant-savequeries-falsy:
  class: runcommand\Doctor\Checks\Constant_Definition
  options:
    constant: SAVEQUERIES
    falsy: true
constant-wp-debug-falsy:
  class: runcommand\Doctor\Checks\Constant_Definition
  options:
    constant: WP_DEBUG
    falsy: true
core-update:
  class: runcommand\Doctor\Checks\Core_Update
core-verify-checksums:
  class: runcommand\Doctor\Checks\Core_Verify_Checksums
plugin-deactivated:
  class: runcommand\Doctor\Checks\Plugin_Deactivated
plugin-update:
  class: runcommand\Doctor\Checks\Plugin_Update
theme-update:
  class: runcommand\Doctor\Checks\Theme_Update
